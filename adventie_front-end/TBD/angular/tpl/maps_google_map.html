<div class="map-controls">
    <div class="pull-left">
        <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">

            </button>
            <button id="map-zoom-out" class="btn btn-success btn-xs" ng-click="zoomOut()"><i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
</div>

</div>
