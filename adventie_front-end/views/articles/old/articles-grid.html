

                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="page-title">Opportunities</h4>
                                <ol class="breadcrumb">
                                    <li><a href="#">Ubold</a></li>
                                    <li><a href="#">Crm</a></li>
                                    <li class="active">Opportunities</li>
                                </ol>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <form role="form">
                                    <div class="form-group contact-search m-b-30">
                                        <input type="text" id="search" class="form-control" placeholder="Search..." ng-model="search">
                                        <button type="submit" class="btn btn-white"><i class="fa fa-search"></i></button>
                                    </div> <!-- form-group -->
                                </form>
                            </div>

                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="mm/dd/yyyy" ng-model="search" id="datepicker-autoclose">
                            </div>
                            <div class="col-md-6">
                                <a href="#custom-modal" class="btn btn-default btn-md waves-effect waves-light m-b-30 pull-right" data-animation="fadein" data-plugin="custommodal"
                                                        data-overlaySpeed="200" data-overlayColor="#36404a"><i class="md md-add"></i> Add New</a>
                                <div class="h5 m-0">
                                    <span class="vertical-middle">Filter By:</span>
                                    <div class="btn-group vertical-middle" data-toggle="buttons">
                                         <label class="btn btn-white btn-md waves-effect active">
                                            <input type="radio" autocomplete="off" checked> All
                                         </label>
                                         <label class="btn btn-white btn-md waves-effect">
                                            <input type="radio" autocomplete="off" ng-click="order('age')"> Arabic
                                         </label>
                                         <label class="btn btn-white btn-md waves-effect">
                                            <input type="radio" autocomplete="off" ng-click="order('age')"> English
                                         </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-4" ng-repeat="x in Articles | orderBy:title:!sortReverse | filter:search">



                                <!-- blog content -->
                                <div class="blog-box-one">
                                    <div class="cover-wrapper">
                                        <a href="#"><img alt="Blog-img" src="assets/images/blogs/5.jpg" class="img-responsive"></a>
                                    </div>
                                    <div class="post-info">
                                        <div class="date">
                                            <span class="day">{{ x.created_at  | amDateFormat:'DD'}}</span><br>
                                            <span class="month">{{ x.created_at  | amDateFormat:'MMM'}}</span>
                                        </div>

                                        <div class="meta-container">
                                            <a href="#">
                                                <h4 class="text-overflow m-t-0">{{ x.title }}</h4>
                                            </a>
                                            <div class="font-13">
                                                <span class="meta">Posted by <a href="#"><b>{{ x.user }}</b></a></span>
                                            </div>
                                        </div>

                                        <p class="text-muted m-b-0">
                                            {{ x.body }}
                                        </p>

                                        <div class="row m-t-10">
                                            <div class="col-xs-6">
                                                <div class="m-t-10 blog-widget-action">
                                                    <a href="javascript:void(0)">
                                                        <i class="mdi md-favorite"></i> <span>54</span>
                                                    </a>
                                                    <a href="javascript:void(0)">
                                                        <i class="mdi md-comment"></i> <span>26</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-xs-6 text-right">
                                                <a href="" class="btn btn-sm waves-effect btn-white">Read More</a>
                                            </div>
                                        </div>
                                    </div>

                                </div><!-- end blog -->



                            </div>









                            </div> <!-- end col -->


                        </div>





                    </div> <!-- container -->

                </div> <!-- content -->

            <!-- Modal -->
            <div id="custom-modal" class="modal-demo">
                <button type="button" class="close" onclick="Custombox.close();">
                    <span>&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="custom-modal-title">Add New</h4>
                <div class="custom-modal-text text-left">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="position">Category</label>
                            <input type="text" class="form-control" id="position" placeholder="Enter category">
                        </div>

                        <div class="form-group">
                            <label for="position1">Contact number</label>
                            <input type="text" class="form-control" id="position1" placeholder="Enter number">
                        </div>


                        <button type="submit" class="btn btn-default waves-effect waves-light">Save</button>
                        <button type="button" class="btn btn-danger waves-effect waves-light m-l-10">Cancel</button>
                    </form>
                </div>
            </div>
         <script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

        <script>
            jQuery(document).ready(function() {


jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
});
</script>
