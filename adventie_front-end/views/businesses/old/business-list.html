<div class="content">
<div class="col-lg-12">
    <h1>List Businesses</h1>
    <hr>
    <div class="container" id="table">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">All businesses</h4>
                        <ol class="breadcrumb">
                            <li><a href="#/">Wain013</a>
                            </li>
                            <li><a href="#/businesses/list">Businesses</a>
                            </li>
                            <li class="active">All</li>
                        </ol>
                    </div>
                </div>

                <div class="col-lg-4" ng-repeat="business in businesses | orderBy:title:!sortReverse | filter:search">
                    <div class="blog-box-one" ng-init = "businessUrl = '/#/businesses/show/' + business._id">
                        <div class="cover-wrapper">
                            <a href="{{businessUrl}}">
                                <div style=" height: 300px; width: 100%; background: url(uploads/{{business.logo.filename}}) no-repeat center; background-size: contain; background-color: whitesmoke">
                                </div>
                            </a>
                        </div>
                        <div class="post-info" style=" height: 250px; width: 100%;">
                            <div class="date">
                                <!--<span class="day">{{ business.created_at  | amDateFormat:'DD'}}</span>-->
                                <br>
                                <!--<span class="month">{{ business.created_at  | amDateFormat:'MMM'}}</span>-->
                            </div>

                            <h3 class="inline">{{business.name_english}}</h3>
                            <div class="meta-container">
                                <a href="{{businessUrl}}">
                                    <h4 class="text-overflow m-t-0">{{ business.description_english }}</h4>
                                </a>
                                <div class="font-13">
                                    <span class="meta">Posted by <a href="#"><b>{{ business.user.email }}</b></a></span>
                                </div>
                            </div>

<!--
                            <button type="button" class="btn btn-default waves-effect waves-light" ng-repeat="branch in business.branches" ng-click="deleteBranch(business._id, branch._id)">{{ branch._id }} </button>
-->
<!--
                            <button type="button" class="btn btn-default waves-effect waves-light" ng-repeat="tag in business.tags" ng-click="deleteTag(business._id, tag)">{{ tag }} </button>
-->


                            <div class="rating">
                                <ul class="list-inline">
                                    <li><a class="fa fa-star" href=""></a></li>
                                    <li><a class="fa fa-star" href=""></a></li>
                                    <li><a class="fa fa-star" href=""></a></li>
                                    <li><a class="fa fa-star" href=""></a></li>
                                    <li><a class="fa fa-star-o" href=""></a></li>
                                </ul>
                            </div>
                            <div class="col-xs-12">
                                <div class="m-t-10 blog-widget-action">
                                    <a href="">
                                        <i class="mdi md-comment"></i> <span>26</span>
                                    </a>
                                </div>
                            </div>
                            <div class="buttons">
                            <a href="{{businessUrl}}" class="btn btn-sm waves-effect btn-white">Read More</a>
                            <a href="" ng-click="invokeBusinessEditPanel(business)" class="removebtn btn btn-sm waves-effect btn-white">Edit</a>
                            <a href="" ng-click="deleteBusiness(business._id)" class="removebtn btn btn-sm waves-effect btn-white">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>


<!-- Modal -->
<div id="custom-modal" class="modal-demo">
    <button type="button" class="close" onclick="Custombox.close();">
        <span>&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="custom-modal-title">Add New</h4>
    <div class="custom-modal-text text-left">
        <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="position">Category</label>
                <input type="text" class="form-control" id="position" placeholder="Enter category">
            </div>

            <div class="form-group">
                <label for="position1">Contact number</label>
                <input type="text" class="form-control" id="position1" placeholder="Enter number">
            </div>
            <button type="submit" class="btn btn-default waves-effect waves-light">Save</button>
            <button type="button" class="btn btn-danger waves-effect waves-light m-l-10">Cancel</button>
        </form>
    </div>
</div>
<div class="editOverlay" ng-init="showEditPanel = false" style="display: none"></div>
<div class="editPanel" ng-init="showEditPanel = false" style="display: none">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Edit Business</h4>
        </div>
    </div>

    <div class="editInputBox">
        <label>Title (English)</label>
        <input type="text" ng-model="businessToEdit.newTitle">
    </div>
    <div class="editInputBox">
        <label>Title(Arabic)</label>
        <input type="text" ng-model="businessToEdit.newTitleArabic">
    </div>
    <div class="editInputBox">
        <label>Description (english)</label>
        <textarea class="textarea" ng-model="businessToEdit.newBody"></textarea>
    </div>
    <div class="editInputBox">
        <label>Description (arabic)</label>
        <textarea class="textarea" ng-model="businessToEdit.newBodyArabic"></textarea>
    </div>
    <div class="editInputBox">
        <label>Logo</label>
        <input type="text" ng-model="businessToEdit.newLogo">
    </div>
    <div class="editInputBox">
        <label>Website</label>
        <input type="text" ng-model="businessToEdit.newWeb">
    </div>
    <div>
        <button id="editBusiness" class="btn btn-primary waves-effect waves-light" ng-click="editBusiness()">Edit</button>
        <button class="btn btn-primary waves-effect waves-light" ng-click="cancel()">Cancel</button>
    </div>
</div>
<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script>
    jQuery(document).ready(function () {


        jQuery('#datepicker-autoclose').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
